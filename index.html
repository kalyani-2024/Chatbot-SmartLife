<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SmartLife Chatbot</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --blue-main: #001f54;
            --blue-deep: #001840;
            --gold-accent: #c9a961;
            --gold-light: #d4b56f;
            --charcoal-bg: #2c5364;
            --offwhite: #f5f5f5;
            --border: #e0e0e0;
        }

        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #2c5364 0%, #203a43 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        /* CHAT CONTAINER */
        .chat {
            width: 100%;
            max-width: 680px;
            height: 680px;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* HEADER */
        .header {
            position: relative;
            padding: 30px 24px;
            background: linear-gradient(135deg, #001f54 0%, #000d2b 100%);
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* ISLAMIC PATTERN */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><defs><pattern id="islamic-pattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse"><g opacity="0.15"><circle cx="100" cy="100" r="3" fill="%23c9a961"/><circle cx="100" cy="100" r="20" fill="none" stroke="%23c9a961" stroke-width="1"/><circle cx="100" cy="100" r="35" fill="none" stroke="%23c9a961" stroke-width="0.8"/><circle cx="100" cy="100" r="50" fill="none" stroke="%23c9a961" stroke-width="0.6"/><circle cx="100" cy="100" r="65" fill="none" stroke="%23c9a961" stroke-width="0.5"/><circle cx="100" cy="100" r="80" fill="none" stroke="%23c9a961" stroke-width="0.4"/></g><g opacity="0.2"><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(45 100 100)"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(90 100 100)"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(135 100 100)"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(180 100 100)"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(225 100 100)"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(270 100 100)"/><path d="M100,40 L115,70 L100,100 L85,70 Z" fill="none" stroke="%23c9a961" stroke-width="1.2" transform="rotate(315 100 100)"/></g><g opacity="0.25"><path d="M100,60 L130,100 L100,140 L70,100 Z" fill="none" stroke="%23c9a961" stroke-width="1"/><path d="M100,60 L130,100 L100,140 L70,100 Z" fill="none" stroke="%23c9a961" stroke-width="1" transform="rotate(45 100 100)"/></g><g opacity="0.18"><path d="M60,60 L140,60 L140,140 L60,140 Z" fill="none" stroke="%23c9a961" stroke-width="0.8" transform="rotate(45 100 100)"/><circle cx="100" cy="100" r="42" fill="none" stroke="%23c9a961" stroke-width="0.6" stroke-dasharray="3,3"/></g><g opacity="0.22"><polygon points="100,30 110,50 130,55 115,70 118,90 100,80 82,90 85,70 70,55 90,50" fill="none" stroke="%23c9a961" stroke-width="0.8"/><polygon points="100,30 110,50 130,55 115,70 118,90 100,80 82,90 85,70 70,55 90,50" fill="none" stroke="%23c9a961" stroke-width="0.8" transform="rotate(90 100 100)"/><polygon points="100,30 110,50 130,55 115,70 118,90 100,80 82,90 85,70 70,55 90,50" fill="none" stroke="%23c9a961" stroke-width="0.8" transform="rotate(180 100 100)"/><polygon points="100,30 110,50 130,55 115,70 118,90 100,80 82,90 85,70 70,55 90,50" fill="none" stroke="%23c9a961" stroke-width="0.8" transform="rotate(270 100 100)"/></g><g opacity="0.15"><line x1="100" y1="20" x2="100" y2="180" stroke="%23c9a961" stroke-width="0.5"/><line x1="20" y1="100" x2="180" y2="100" stroke="%23c9a961" stroke-width="0.5"/><line x1="35" y1="35" x2="165" y2="165" stroke="%23c9a961" stroke-width="0.5"/><line x1="165" y1="35" x2="35" y2="165" stroke="%23c9a961" stroke-width="0.5"/></g></pattern></defs><rect width="200" height="200" fill="url(%23islamic-pattern)"/></svg>');
            background-size: 200px 200px;
            background-position: center;
            opacity: 0.8;
            z-index: 0;
        }

        /* HEADER CONTENT */
        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            margin: 0 0 8px 0;
            font-size: 26px;
            font-weight: 800;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .header p {
            margin: 0;
            opacity: 0.95;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .badge {
            display: inline-block;
            background: rgba(201, 169, 97, 0.25);
            color: #c9a961;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
            backdrop-filter: blur(10px);
            font-weight: 500;
        }

        /* MESSAGES AREA */
        .messages {
            flex: 1;
            padding: 28px;
            background: linear-gradient(to bottom, #f5f5f5 0%, #ffffff 100%);
            overflow-y: auto;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #c9a961;
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #b8955a;
        }

        /* MESSAGE BLOCKS */
        .message {
            margin-bottom: 22px;
            display: flex;
            flex-direction: column;
        }

        .bot {
            align-items: flex-start;
        }

        .user {
            align-items: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 14px 20px;
            font-size: 14.5px;
            line-height: 1.6;
            border-radius: 18px;
        }

        /* BOT MESSAGE */
        .bot .message-content {
            background: white;
            color: #2c3e50;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 10px rgba(44, 83, 100, 0.1);
        }

        /* USER MESSAGE */
        .user .message-content {
            background: linear-gradient(135deg, #001f54 0%, #001840 100%);
            color: white;
            font-weight: 600;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 12px rgba(0, 31, 84, 0.3);
        }

        /* OPTIONS */
        .options {
            margin-top: 16px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: flex-start;
        }

        .option-btn {
            background: #0b2540;
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .option-btn:hover {
            background: #163a5f;
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        .option-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(201, 169, 97, 0.3);
        }

        /* FOOTER */
        .input-area {
            padding: 22px;
            background: white;
            border-top: 1px solid var(--border);
        }

        input {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid var(--border);
            border-radius: 25px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14.5px;
            outline: none;
            background: #f8f8f8;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #c9a961;
            background: white;
            box-shadow: 0 0 0 3px rgba(201, 169, 97, 0.15);
        }

        input::placeholder {
            color: #999;
        }
    </style>
</head>

<body>

    <div class="chat">
        <div class="header">
            <div class="header-content">
                <h1>SmartLife Assistant</h1>
                <p>Empowering Dubai Workers</p>
                <div class="badge">Always Here to Help</div>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <input id="input" placeholder="Type 1, 2, 3â€¦ or select an option" />
        </div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:3000');
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('input');

        // Track displayed option labels so user messages show the text instead of just number
        let currentOptionLabels = {};

        inputEl.addEventListener('keypress', e => {
            if (e.key === 'Enter' && inputEl.value.trim()) {
                const val = inputEl.value.trim();
                const displayText = currentOptionLabels[val] || val;
                addMessage(displayText, 'user');
                ws.send(val);
                inputEl.value = '';
            }
        });

        function disableOldButtons() {
            // Disable all option buttons from previous messages so they can't be clicked again
            document.querySelectorAll('.option-btn:not([disabled])').forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.5';
                btn.style.cursor = 'default';
                btn.style.pointerEvents = 'none';
            });
        }

        function addMessage(text, sender, options = []) {
            // Disable old buttons before adding new message
            if (sender === 'bot') {
                disableOldButtons();
            }

            const div = document.createElement('div');
            div.className = `message ${sender}`;

            let html = `<div class="message-content">${text}</div>`;

            if (options.length) {
                // Store option labels for this set
                currentOptionLabels = {};
                options.forEach(o => {
                    currentOptionLabels[o.index.toString()] = o.text;
                });

                html += `<div class="options">`;
                options.forEach(o => {
                    html += `<button class="option-btn" onclick="selectOption(${o.index}, '${o.text.replace(/'/g, "\\'")}')">${o.text}</button>`;
                });
                html += `</div>`;
            }

            div.innerHTML = html;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function selectOption(i, label) {
            addMessage(label || i.toString(), 'user');
            ws.send(i.toString());
        }

        ws.onmessage = e => {
            const data = JSON.parse(e.data);

            // Handle actions (open links, initiate calls)
            if (data.action) {
                if (data.action.startsWith('link:')) {
                    window.open(data.action.substring(5), '_blank');
                } else if (data.action.startsWith('call:')) {
                    window.open('tel:' + data.action.substring(5));
                }
            }

            addMessage(data.message, 'bot', data.options || []);
        };
    </script>

</body>

</html>
